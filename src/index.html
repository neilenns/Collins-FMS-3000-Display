<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CJ4</title>
  </head>
  <body>
    <div id="root">
      <script>
        // Workaround for a webkit "feature" where 100vh is not actually 100vh
        function appHeight() {
          const doc = document.documentElement;
          doc.style.setProperty("--vh", window.innerHeight + "px");
        }

        window.addEventListener("resize", appHeight);
        appHeight();
      </script>
    </div>
  </body>
</html>
